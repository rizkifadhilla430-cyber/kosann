        .overlay {
            background: rgba(0,0,0,0.5);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255,255,255,0.9);
            color: #000;
        }
        table, th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

    <div class="overlay">
        <div class="card" id="loginCard">
            <h2>Login Sistem Keamanan Kos</h2>
            <p style="font-size:14px;text-align:center;">Tamu: username = Nama, password = <b>kosanku!</b></p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Form Tamu -->
        <div class="card hidden" id="tamuCard">
            <h2>Form Tamu</h2>
            <input type="text" id="nama" placeholder="Nama Tamu" required>
            <input type="text" id="kamar" placeholder="Nomor Kamar yang Dituju" required>
            <input type="text" id="ketemu" placeholder="Bertemu Dengan" required>
            <input type="text" id="tujuan" placeholder="Tujuan Masuk" required>
            <input type="text" id="hp" placeholder="No HP" required>
            <input type="text" id="plat" placeholder="Plat Motor (Opsional)">
            <p id="jamMasuk"></p>
            <button onclick="checkin()">Check-In</button>
        </div>

        <!-- Review sebelum Checkout -->
        <div class="card hidden" id="reviewCard">
            <h2>Review Keamanan</h2>
            <textarea id="review" placeholder="Tulis review/saran Anda..." required></textarea>
            <button onclick="checkout()">Check-Out</button>
        </div>

        <!-- Halaman Penjaga -->
        <div class="card hidden" id="penjagaCard" style="width:90%;max-width:1000px;">
            <h2>Data Kunjungan</h2>
            <button onclick="exportCSV()">Export ke Excel</button>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kamar</th>
                        <th>Bertemu</th>
                        <th>Tujuan</th>
                        <th>No HP</th>
                        <th>Plat</th>
                        <th>Jam Masuk</th>
                        <th>Jam Keluar</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem("dataKos")) || [];
        let current = null;
        const tamuPassword = "kosanku!";
        const penjagaPassword = "penjaga123";

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (pass === tamuPassword) {
                current = { nama: user, jamMasuk: new Date().toLocaleString() };
                document.getElementById("jamMasuk").innerText = "Jam Masuk: " + current.jamMasuk;
                show("tamuCard");
            } else if (pass === penjagaPassword) {
                show("penjagaCard");
                renderTable();
            } else {
                alert("Password salah!");
            }
        }

        function show(id) {
            document.getElementById("loginCard").classList.add("hidden");
            document.getElementById("tamuCard").classList.add("hidden");
            document.getElementById("reviewCard").classList.add("hidden");
            document.getElementById("penjagaCard").classList.add("hidden");
            document.getElementById(id).classList.remove("hidden");
        }

        function checkin() {
            current.kamar = document.getElementById("kamar").value;
            current.ketemu = document.getElementById("ketemu").value;
            current.tujuan = document.getElementById("tujuan").value;
            current.hp = document.getElementById("hp").value;
            current.plat = document.getElementById("plat").value;
            if (!current.kamar || !current.ketemu || !current.tujuan || !current.hp) {
                alert("Semua data wajib diisi (kecuali Plat)!");
                return;
            }
            show("reviewCard");
        }

        function checkout() {
            const review = document.getElementById("review").value;
            if (!review) {
                alert("Review wajib diisi!");
                return;
            }
            current.review = review;
            current.jamKeluar = new Date().toLocaleString();
            data.push(current);
            localStorage.setItem("dataKos", JSON.stringify(data));
            alert("Terima kasih, Anda telah Check-Out!");
            location.reload();
        }

        function renderTable() {
            const tbody = document.querySelector("#dataTable tbody");
            tbody.innerHTML = "";
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${row.nama}</td>
                                <td>${row.kamar}</td>
                                <td>${row.ketemu}</td>
                                <td>${row.tujuan}</td>
                                <td>${row.hp}</td>
                                <td>${row.plat}</td>
                                <td>${row.jamMasuk}</td>
                                <td>${row.jamKeluar}</td>
                                <td>${row.review}</td>`;
                tbody.appendChild(tr);
            });
        }

        function exportCSV() {
            let csv = "Nama,Kamar,Bertemu,Tujuan,HP,Plat,Jam Masuk,Jam Keluar,Review\n";
            data.forEach(r => {
                csv += `${r.nama},${r.kamar},${r.ketemu},${r.tujuan},${r.hp},${r.plat},${r.jamMasuk},${r.jamKeluar},${r.review}\n`;
            });
            const blob = new Blob([csv], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "data_kos.csv";
            link.click();
        }
    </script>
</body>
</html>
